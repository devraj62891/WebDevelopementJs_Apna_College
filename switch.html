<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH</title>
</head>
<body>
    <h1>ajj hum falo ke bare me bate karenge</h1>
</body>
<script>
    var fruittype=prompt("Konsa fal cahiye");
    switch (fruittype){
       case 'Narangi':
        console.log("Narangi hai 60 rupay kilo");
        break;
        case 'sabe':
            console.log("seb is 180 rupay kilo");
            break;
        case 'kele':
            console.log("kele is 6 pear kg");
            break;
        case 'amrudh':
            console.log("amrudh is 8- rs kilo");
            break;
        case 'aaam':
            console.log("aam is 89- rs kilo");
            break;
        case 'papita':
            console.log("papita is 10- rs kilo");
            break;
       default:
        console.log(`${fruittype} aaj khatam hai kal aayega`);
    }
    console.log("orr kuch cahiye hukum?");
</script>
</html>
